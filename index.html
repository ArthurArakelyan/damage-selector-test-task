<html lang="en">

    <meta charset="UTF-8" />

    <title>Damage Selector Test Task</title>
    <style>
      html, body {

        margin: 0;
      }

    </style>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        window.DAMAGE_SELECTOR_API && window.DAMAGE_SELECTOR_API.init({
          selector: '#root',
          options: {
            initializedOptions: ['B5'],
            onPositionChange(positions) {
              console.log('onPositionChange', positions);
            },
            onComplete(positions) {
              console.log('onComplete', positions);
            },
            onInit() {
              console.log('onInit');
            },
          },
        });
      });
    </script>
  </body>
